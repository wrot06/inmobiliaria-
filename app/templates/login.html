<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96 text-center">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo" class="w-24 h-24 mx-auto mb-4 rounded-full shadow-md">

        <!-- Título -->
        <h2 class="text-2xl font-bold mb-4 text-gray-700">Iniciar sesión</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="mb-4 px-4 py-2 rounded text-white 
                        {% if category == 'info' %}bg-blue-500{% elif category == 'error' %}bg-red-500{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      

        <!-- Formulario -->
        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required 
                   class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" name="password" placeholder="Contraseña" required 
                   class="w-full px-4 py-2 mb-6 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-all">
                Entrar
            </button>
        </form>

        <!-- Enlace para registrarse -->
        <p class="mt-6 text-sm text-gray-600">
            ¿No tienes una cuenta?
            <a href="{{ url_for('main.register') }}" class="text-blue-500 hover:underline">Regístrate aquí</a>
        </p>
    </div>
</body>
</html>
