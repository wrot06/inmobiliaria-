<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Propiedad</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-6">

        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-700">Editar Propiedad</h1>
            <a href="{{ url_for('main.owner_dashboard') }}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition">Regresar al Dashboard</a>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <form method="POST">
                <!-- Tipo de propiedad -->
                <div class="mb-4">
                    <label for="type" class="block text-gray-700 font-medium mb-2">Tipo de Propiedad</label>
                    <select id="type" name="type" required
                            class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                        <option value="Casa" {% if property.type == "Casa" %}selected{% endif %}>Casa</option>
                        <option value="Apartamento" {% if property.type == "Apartamento" %}selected{% endif %}>Apartamento</option>
                        <option value="Condominio" {% if property.type == "Condominio" %}selected{% endif %}>Condominio</option>
                        <option value="Terreno" {% if property.type == "Terreno" %}selected{% endif %}>Terreno</option>
                        <option value="Oficina" {% if property.type == "Oficina" %}selected{% endif %}>Oficina</option>
                        <option value="Local Comercial" {% if property.type == "Local Comercial" %}selected{% endif %}>Local Comercial</option>
                    </select>
                </div>

                <!-- Precio -->
                <div class="mb-4">
                    <label for="price" class="block text-gray-700 font-medium mb-2">Precio</label>
                    <input type="number" id="price" name="price" value="{{ property.price }}" required min="0" step="0.01"
                           class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>

                <!-- Ciudad -->
                <div class="mb-4">
                    <label for="city" class="block text-gray-700 font-medium mb-2">Ciudad</label>
                    <input type="text" id="city" name="city" value="{{ property.city }}" required
                           class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>

                <!-- Dirección -->
                <div class="mb-4">
                    <label for="address" class="block text-gray-700 font-medium mb-2">Dirección</label>
                    <input type="text" id="address" name="address" value="{{ property.address }}" required
                           class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>

                <!-- Descripción -->
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-medium mb-2">Descripción</label>
                    <textarea id="description" name="description" required minlength="10"
                              class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">{{ property.description }}</textarea>
                </div>

                <!-- Botón de Enviar -->
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-md transition-all duration-200">
                    Actualizar Propiedad
                </button>
            </form>
        </div>
    </div>

</body>
</html>
